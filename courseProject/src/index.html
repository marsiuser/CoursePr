<script> 	
$('.im').slick({
dots: true,
speed: 300,
slidesToShow: 4,
slidesToScroll: 1,
infinite: true,
prevArrow: '<button class="slide-arrow prev-arrow"></button>',
nextArrow: '<button class="slide-arrow next-arrow"></button>',
responsive: [
{
 breakpoint: 1024,
 settings: {
   slidesToShow: 3,
   slidesToScroll: 1,
   infinite: true,
   dots: true
 }
},
{
 breakpoint: 600,
 settings: {
   slidesToShow: 2,
   slidesToScroll: 2
 }
},
{
 breakpoint: 480,
 settings: {
   slidesToShow: 1,
   slidesToScroll: 1
 }
}
// You can unslick at a given breakpoint now by adding:
// settings: "unslick"
// instead of a settings object
]

});
$('.fo').slick({

});
